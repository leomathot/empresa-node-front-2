<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Empresa</title>
</head>

<body>
    <h1>Empresa X</h1>

    <h2>Crear nuevo empleado</h2>
    <!-- Formulario para crear un nuevo empleado -->
    <form id="form-crear-empleado">
        <div class="form-grid">
            <div>
                <label for="nuevo-nombre">Nombre</label>
                <input type="text" name="nombre" id="nuevo-nombre" required>
            </div>
            <div>
                <label for="nuevo-apellido">Apellido</label>
                <input type="text" name="apellido" id="nuevo-apellido" required>
            </div>
            <div>
                <label for="nuevo-fecha-nacimiento">Fecha Nacim.</label>
                <input type="date" name="fecha-nacimiento" id="nuevo-fecha-nacimiento">
            </div>
            <div>
                <label for="nuevo-telefono">Telefono</label>
                <input type="tel" name="telefono" id="nuevo-telefono" required>
            </div>
            <div>
                <label for="nuevo-email">Email</label>
                <input type="email" name="email" id="nuevo-email">
            </div>
            <div>
                <label for="nuevo-departamento">Depto. Id</label>
                <select name="departamento" id="nuevo-departamento" required>
                    <option value="">Selecciona un departamento</option>
                    <option value="PROD">PROD - Produccion</option>
                    <option value="MANT">MANT - Mantenimiento</option>
                    <option value="ADMI">ADMI - Administracion</option>
                </select>
            </div>
            <div>
                <label for="nuevo-titulo">Titulo</label>
                <input type="text" name="titulo" id="nuevo-titulo">
            </div>
            <div>
                <label for="nuevo-fecha-contratacion">Fecha Contrat.</label>
                <input type="date" name="fecha-contratacion" id="nuevo-fecha-contratacion" required>
            </div>
            <div>
                <label for="nuevo-sueldo">Sueldo</label>
                <input type="number" name="sueldo" id="nuevo-sueldo" required>
            </div>
        </div>
        <button type="submit">Crear Empleado</button>
    </form>

    <!-- tabla para mostrar los empleados  -->
    <h2>Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nacim.</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Titulo</th>
                <th>Fecha Contrat.</th>
                <th>Sueldo</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="body-tabla-empleados">
            <!-- aca se agregaran los empleados -->
        </tbody>
    </table>

    <!-- cargar axios desde el CDN -->
    <!-- https://axios-http.com/es/docs/intro -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- <script src="./index.js"></script> -->

</body>

</html>
